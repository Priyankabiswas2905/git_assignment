swagger: '2.0'
info:
  title: Brown Dog API
  description: 'Documentation for the [Brown Dog](http://browndog.ncsa.illinois.edu/) API'
  termsOfService: 'http://browndog.ncsa.illinois.edu'
  contact:
    name: Brown Dog Support
    url: >-
      https://opensource.ncsa.illinois.edu/confluence/questions/topics/41156618/brown-dog
    email: sbrad77@illinois.edu
  license:
    name: University of Illinois/NCSA Open Source License
    url: 'https://opensource.org/licenses/NCSA'
  version: 0.1.0
host: 'localhost:8080'
basePath: /
schemes:
  - http
produces:
  - application/json
securityDefinitions:
  token:
    type: apiKey
    in: header
    name: Authorization
  login:
    type: basic
paths:
  /keys:
    post:
      summary: Create a new api key
      description: Create a new api key
      tags:
        - Authorization
      security:
        - login: []
      responses:
        '200':
          description: Newly created api key
          schema:
            $ref: '#/definitions/APIKey'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/keys/{key}/tokens':
    post:
      summary: Create a new access token from api key
      description: >
        Most endpoints require a token. API keys are unique and never expire. 

        Users, however, can create as many tokens as they want which are in turn
        associated with their key. 

        Tokens expire after 24 hours. After that a new token will have to be
        created.
      tags:
        - Authorization
      parameters:
        - name: key
          in: path
          description: API Key
          required: true
          type: string
      responses:
        '200':
          description: Newly created token
          schema:
            $ref: '#/definitions/Token'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/keys/{key}':
    delete:
      summary: Delete api key and all related access tokens
      description: Delete api key and all related access tokens
      tags:
        - Authorization
      security:
        - login: []
      parameters:
        - name: key
          in: path
          description: API Key
          required: true
          type: string
      responses:
        '200':
          description: Whether the operation was successful or not
          schema:
            $ref: '#/definitions/Status'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  '/tokens/{token}':
    get:
      summary: Get info about token
      description: >
        Retrieves whether the token is still alive and what the remaining time
        to live is. 
      tags:
        - Authorization
      security:
        - login: []
      parameters:
        - name: token
          in: path
          description: Access token
          required: true
          type: string
      responses:
        '200':
          description: Newly created token
          schema:
            $ref: '#/definitions/TokenInfo'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete token
      description: Delete token
      tags:
        - Authorization
      security:
        - login: []
      parameters:
        - name: token
          in: path
          description: Access token
          required: true
          type: string
      responses:
        '200':
          description: Whether the operation was successful or not
          schema:
            $ref: '#/definitions/Status'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /events/latest:
    get:
      summary: Get latest n events
      description: >
        Get latest n events, where n is specified as a query parameter.
      tags:
        - Events
      security:
        - token: []
      parameters:
        - name: limit
          in: query
          description: How many events to show
          required: true
          type: integer
      responses:
        '200':
