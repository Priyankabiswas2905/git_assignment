    type: object
    properties:
      file:
        type: string
        description: 'File id, for example URL to DAP output or file ID for DTS input'
  Event:
    type: object
    properties:
      clientIP:
        type: string
      date:
        type: string
      resource:
        type: string
      eventType:
        type: string
      user:
        type: string
