<!DOCTYPE html>
<meta charset="utf-8">
<style>
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1px;
}

.dot {
  cursor: pointer;
}

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = svg.attr("width") - margin.left - margin.right,
    height = svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]),
    z = d3.scaleOrdinal().range(["#ff7f0e", "#d62728", "#1f77b4", "#2ca02c"]);

var keys = ["failures", "errors", "skipped", "success"];

var xAxis = d3.axisBottom(x);

var yAxis = d3.axisLeft(y)
    .ticks(10);

var line = d3.line()
    //.curve(d3.curveBasis)
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.value); });

var values = {};
var data = {};

// Create the url toget the data from
var options = {};
options['server'] = getParameterByName("server", "PROD");
options['limit'] = getParameterByName("limit", "20");
var url = makeURL("bd.php", options);

// Get the data and create the plot
d3.json(url, function(error, rawdata) {
  if (error) throw error;

  data = rawdata;
  data.forEach(function(d) {
    d.date = new Date(d.date);
  });
  values = keys.map(function(id) {
    return {
      id: id,
      values: data.map(function(d) {
        return {id: id, mongoid: d.id, date: d.date, value: d[id]};
      })
    };
  });
    console.log(values);

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(keys);

  // test graph
  g.selectAll(".line")
    .data(values)
    .enter()
      .append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return z(d.id); });

  // dots
  g.selectAll("dots")
    .data(values)
    .enter()
      .append("g")
      .attr("class", "dots")
      .selectAll("dot")
        .data(function(d) { return d.values; })
        .enter()
          .append("circle")
          .attr("class","dot")
          .attr("r", 3.5)
          .attr("cx", function(d) { return x(d.date); })
          .attr("cy", function(d) { return y(d.value); })
          .style("fill", function(d) { return z(d.id); })
        .on("click", function(d) { window.open("report.html?id=" + d.mongoid,'report'); });

  // x-axis
  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  // y-axis
  g.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis)
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks(10).pop()))
      .attr("dy", "0.35em")
      .attr("text-anchor", "start")
      .attr("fill", "#000")
      .text("Tests");

  // legend
  var legend = g.selectAll(".legend")
    .data(keys.reverse())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; })
      .style("font", "10px sans-serif");

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .attr("fill", z);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .attr("text-anchor", "end")
      .text(function(d) { return d; });
});

// get the query parameter from the URL
function getParameterByName(name, def, url) {
  if (!url) url = window.location.href;
  name = name.replace(/[\[\]]/g, "\\$&");
  var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
  if (!results) return def;
  if (!results[2]) return '';
  return decodeURIComponent(results[2].replace(/\+/g, " "));
}

// convert the object to a GET url
function makeURL(url, options) {
  var query = url;
  var addand = false;
  for(var k in options) {
    if (options.hasOwnProperty(k)) {
      query = query + (addand ? "&" : "?");
      query = query + encodeURIComponent(k) + "=" + encodeURIComponent(options[k]);
      addand = true;
    }
  }
  return query;
}
</script>
